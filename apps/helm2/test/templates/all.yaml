---
apiVersion: v1
kind: Secret
metadata:
  name: my-nginx-helm-two
  annotations:
    avp.kubernetes.io/kv-version: "1"
    avp.kubernetes.io/path: "development/data/apikey"
# type: Opaque
stringData:
  password: {{ include "registry2.password" . }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-helm
spec:
  selector:
    matchLabels:
      app: nginx-helm
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-helm
    spec:
      containers:
      - name: nginx-helm
        image: docker.io/openresty/openresty:1.19.9.1-0-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: my-nginx-helm
        volumeMounts:
        - name: nginx-conf-helm
          mountPath: /usr/local/openresty/nginx/conf/
      volumes:
        - name: nginx-conf-helm
          configMap:
            name: my-nginx-helm
