apiVersion: v1
kind: ConfigMap
metadata:
  name: my-nginx-helm
data:  
  nginx.conf: |
    events {}
    env password;
    http {
        server {
            listen 8080;
            location / {
                set_by_lua $my_secret 'return os.getenv("password")';
                return 200 $my_secret;
            }
        }
    }
